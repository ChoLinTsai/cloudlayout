<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

	<header>
		<h1>Cloud Service</h1>
		<ul id="header-ul">
			<li>
				<p>Overview</p>
			</li>
			<li>
				<p>Instances</p>
			</li>
			<li>
				<p>Auto Scaling</p>
			</li>
			<li>
				<p>Storage</p>
			</li>
			<li>

			<li>
				<p>Network</p>

			<li>

				<p>Management</p>

			<li>

			</li>

			<p>Copyright &copy; 2018</p>

				<input id="data-search" type="text" class="form-control" placeholder="Search for...">
				<div class="input-group-append">
					<span class="input-group-text bg-span">
						<i class="fa fa-search"></i>
					</span>
				</div>
		</div>

		<button id="adv-search">Adv.Search</button>

		<a id="export" href="#">
			<i class="fa fa-upload" aria-hidden="true"></i>
		</a>
		<a id="config" href="#">
			<i class="fa fa-cog" aria-hidden="true"></i>
		</a>
		<a id="help" href="#">
			<i class="fa fa-question" aria-hidden="true"></i>
		</a>

	<main>

	</main>

	<aside>

	</aside>
